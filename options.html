<!DOCTYPE html>
<html>

<head>
  <title>Bird Bath Options</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="header-container">
    <div class="header-wrapper">
      <div class="header">
        <h3>Bird Bath Options</h3>
      </div>
    </div>
  </div>
  <div class="main-container">
    <div class="main-wrapper">
      <div class="main">
        <div id="options" class="options">
          <div>
            <input id="birdBathHideMedia" type="checkbox" />
            <label for="birdBathHideMedia">
              <span class="checkboxtext">
                Hide images and videos
              </span>
            </label>
          </div>
          <div>
            <input id="birdBathHidePromos" type="checkbox" />
            <label for="birdBathHidePromos">
              <span class="checkboxtext">
                Hide promotional banners
              </span>
            </label>
          </div>
          <div>
            <input id="birdBathHideFollow" type="checkbox" />
            <label for="birdBathHideFollow">
              <span class="checkboxtext">
                Hide "Who to follow" recommendations
              </span>
            </label>
          </div>
          <div>
            <input id="birdBathHideNoText" type="checkbox" />
            <label for="birdBathHideNoText">
              <span class="checkboxtext">
                Hide tweets without text (only an image, only emojis, etc)
              </span>
            </label>
          </div>
          <div>
            <input id="birdBathExpandFeed" type="checkbox" />
            <label for="birdBathExpandFeed">
              <span class="checkboxtext">
                Expand the feed (remove sidebars)
              </span>
            </label>
          </div>
        </div>
        <hr />
        <div style="clear:both;">
          <button id="save">Save</button>
          <h3 id="status"></h3>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="options.js"></script>

</html>
